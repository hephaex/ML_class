		function makeDataForKaKao(a, b, c) {
			return {
				appkey: a.appkey,
				appver: "1.0",
				apiver: "3.0",
				linkver: "3.5",
				objs: encodeURIComponent(JSON.stringify(a.objs || [{
					objtype: "label",
					text: c
				}, {
					objtype: "link",
					text: b,
					action: {
						type: "web",
						url: b
					}
				}]))
			}
		}

		function queryStringify (a, c) {
			var d = [];
			if ("object" == typeof a)
				for (var e in a)
					if (a.hasOwnProperty(e)) {
						var f = a[e];
						d.push("object" == typeof f && f.length ? b(e, f, c || "&") : e + "=" + f.toString())
					}
			return d.join(c || "&")
		}

    function durl(url, callback) {
        var jsonpURL = 'http://durl.me/api/Create.do?type=json&callback=durlComplete&longurl=' + encodeURIComponent(url);
        var timeoutFallback = setTimeout(function () {
            callback(url);
        }, 3 * 1000);
        window.durlComplete = function (result) {
            if (!result.errorInfo) {
                clearTimeout(timeoutFallback);
                callback(result.shortUrl);
            }
        };
        var script = document.createElement('script');
        script.type = 'application/javascript';
        script.src = jsonpURL;
        document.getElementsByTagName('head')[0].appendChild(script);
    }

    function getUrlScheme (scheme, uriPath, param, pkg) {
